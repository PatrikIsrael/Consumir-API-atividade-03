<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detalhes do Filme</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-3">Detalhes do Filme</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>Título:</strong> <span class="filme-titulo"></span></h5>
            <p class="card-text"><strong>Gênero:</strong> <span class="filme-genero"></span></p>
            <p class="card-text"><strong>Sinopse:</strong> <span class="filme-sinopse"></span></p>
            <p class="card-text"><strong>Ano de Lançamento:</strong> <span class="filme-ano-lancamento"></span></p>
            <p class="card-text"><strong>Análise:</strong> <span class="filme-analise"></span></p>
            <p class="card-text"><strong>Nota:</strong> <span class="filme-nota"></span></p>

            <button id="btnDeletar" class="btn btn-danger mt-3">Deletar Filme</button>
            <button id="btnAtualizar" class="btn btn-primary mt-3">Atualizar</button>
            <button id="btnAdicionarAnalise" class="btn btn-primary mt-3">Adicionar Análise</button>
            <a href="exibir-filmes.html" class="btn btn-primary mt-3">Voltar</a>
        </div>
    </div>
</div>

<script src="jquery/jquery-3.7.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/datalhes-filme.js"></script>
</body>
</html>
