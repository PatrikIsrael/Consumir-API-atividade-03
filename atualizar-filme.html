<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar Filme</title>
    <link rel="stylesheet" href="bootstrap.css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-3">Editar Filme</h1>
    <form id="formEditarFilme">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="sinopse">Sinopse:</label>
            <textarea class="form-control" id="sinopse" name="sinopse" required></textarea>
        </div>
        <div class="form-group">
            <label for="genero">Gênero:</label>
            <input type="text" class="form-control" id="genero" name="genero" required>
        </div>
        <div class="form-group">
            <label for="anoLancamento">Ano de Lançamento:</label>
            <input type="date" class="form-control" id="anoLancamento" name="anoLancamento" required>
        </div>

        <button id="btnAtualizar" class="btn btn-danger mt-3">Salvar Alterações</button>
        <a href="/exibir-filmes.html" class="btn btn-primary mt-3">Voltar</a>
    </form>
</div>

<script src="jquery/jquery-3.7.1.js"></script>
<script src="bootstrap.js/bootstrap.min.js"></script>
<script src="js/atualizar-filme.js"></script>
</body>
</html>
